<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Vital for mobile: prevents zooming and ensures full screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Voxel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Crosshair -->
    <div id="crosshair">+</div>

    <!-- UI Layer -->
    <div id="ui-container">
        
        <!-- Movement D-Pad (Left Side) -->
        <div id="movement-controls">
            <div class="d-pad-row">
                <button id="btn-fwd" class="control-btn">▲</button>
            </div>
            <div class="d-pad-row">
                <button id="btn-left" class="control-btn">◀</button>
                <div class="spacer"></div>
                <button id="btn-right" class="control-btn">▶</button>
            </div>
            <div class="d-pad-row">
                <button id="btn-back" class="control-btn">▼</button>
            </div>
        </div>

        <!-- Action Buttons (Right Side) -->
        <div id="action-controls">
            <div class="action-row">
                <button id="btn-jump" class="action-btn jump-btn">JUMP</button>
            </div>
            <div class="action-row">
                <button id="btn-break" class="action-btn break-btn">BREAK</button>
                <button id="btn-place" class="action-btn place-btn">PLACE</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
